<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zlatmax</title>
</head>
<body>
    <!-- HAEDER -->
    <header class="header">
        <div class="header__wrapper">
            <div class="header__up up-header">
                <div class="container">
                    <div class="up-header__wrapper">
                        <div class="header__main">
                            <nav class="header__nav nav-header">
                                <ul class="nav-header__list">
                                    <li class="nav-header__item">
                                        <a href="#" class="nav-header__link">О нас</a>
                                    </li>
                                    <li class="nav-header__item">
                                        <a href="#" class="nav-header__link">Оплата и доставка</a>
                                    </li>
                                    <li class="nav-header__item">
                                        <a href="#" class="nav-header__link">Новости</a>
                                    </li>
                                    <li class="nav-header__item">
                                        <a href="#" class="nav-header__link">Контакты</a>
                                    </li>
                                </ul>
                            </nav>
                            <a href="#" class="header__login">Личный кабинет</a>
                        </div>
                        <!-- BURGER -->
                        <div class="header__burger burger-header">
                            <span class="burger-header__line"></span>
                            <span class="burger-header__line"></span>
                            <span class="burger-header__line"></span>
                        </div>
                        <ul class="header__burger-menu burger-menu-header">
                            <nav class="burger-menu-header__nav nav-burger">
                                <ul class="nav-burger__list">
                                    <li class="nav-burger__item">
                                        <a href="#" class="nav-burger__link">О нас</a>
                                    </li>
                                    <li class="nav-burger__item">
                                        <a href="#" class="nav-burger__link">Оплата и доставка</a>
                                    </li>
                                    <li class="nav-burger__item">
                                        <a href="#" class="nav-burger__link">Новости</a>
                                    </li>
                                    <li class="nav-burger__item">
                                        <a href="#" class="nav-burger__link">Контакты</a>
                                    </li>
                                    <li class="nav-burger__item">
                                        <a href="#" class="nav-burger__link">Личный кабинет</a>
                                    </li>
                                </ul>
                            </nav>
                        </ul>
                        <!-- /BURGER -->
                    </div>
                </div>
                
            </div>
            <div class="header__bottom">
                <div class="container">
                    <div class="header__submain">
                        <a href="#" class="header__logo">
                            <img src="./assets/icons/main/logo.svg" alt="logo">
                        </a>
                        <div class="header__search search-header">
                            <label for="search" class="search-header__label">
                                Поиск
                            </label>
                            <input type="text" class="search-header__input" id="search">
                            
                        </div>
                        <div class="header__location">
                            Москва
                        </div>
                        <div class="header__recall recall-header">
                            <span class="recall-header__tel">8-800-777-49-67</span>
                            <a href="tel:88007774967" class="recall-header__link">Заказать звонок</a>
                            <img src="./assets/icons/main/arrow-bottom.svg" alt="open list of telephone numbers" class="recall-header__arrow">
                        </div>
                        <div class="header__favorites">
                            <img src="./assets/icons/main/favorites.svg" alt="favorites">
                        </div>
                        <div class="header__cort cort-header">
                            <div class="cort-header__img">
                                <img src="./assets/icons/main/cort.svg" alt="cort">
                                <span class="cort-header__total">0</span>
                            </div>
                            <div class="cort-header__order">
                                <p class="cort-header__sum">0 р.</p>
                                <a href="#" class="cort-header__link">Оформить заказ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </header>
    <!-- /HEADER -->
    <script src="script.js"></script>
</body>
</html>
